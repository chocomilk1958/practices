<!DOCTYPE html>
<html>
    <head>
        <title>Listas.</title>
    </head>
    <body>
        <header>
            <h1>Listas: Ordenadas, No Ordenadas.</h1>
            <h2>Listas Ordenadas:</h2>
        </header>
        <ol>    <!-- La etiqueta "ol" se utiliza para contener Listas Ordenadas.-->
            <li>1</li>    <!-- La etiqueta "li" se utiliza para crear Listas, ya sean Ordenadas o NO Ordenadas.-->
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
        <h2>Listas NO Ordenadas:</h2>
        <ul>    <!-- La etiqueta "ul" se utiliza para contener Listas NO Ordenadas.-->
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <h3>Listas de Navegacion:</h3>
        <nav>   <!-- La etiqueta "nav" se utiliza para crear una barra de navegaciÃ³n.-->
            <ul>
                <li><a href="multimedia.html">Charly Garcia WEB.</a></li>
            </ul>
        </nav>
    </body>
</html>
