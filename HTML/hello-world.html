<!--Esto es un comentario.-->
<!DOCTYPE html> <!-- La etiqueta "DOCTYPE" claramente marca el tipo de documento del archivo, obviamente: HTML.-->
<html> <!-- La etiqueta "html" sirve para marcar cuando empieza y/o termina el documento HTML.-->
    <head> <!-- La etiqueta "head" se usa para contener lo que no se ve a simple vista en la web, por ej: el icono, el titulo, etc.-->
        <title>Mi primera página web.</title> <!-- La etiqueta "title" se usa para denominar el titulo de la página web, esta va en "head".-->
    </head>
    <body> <!-- La etiqueta "body" como su nombre lo indica es el cuerpo de la página-->
        <header> <!-- La etiqueta "header" sirve para contener los titulos.-->
            <h1>Titulo.</h1> <!-- Las etiquetas "h1, h2, h3, ..." sirven para crear titulos.-->
            <h2>Subtitulo.</h2>
            <h3>Sub-subtitulo.</h3>
            <p>Aqui iria contenido; Esto es un parrafo.</p>
            <i>Cursiva.</i>
            <b>Negrita.</b>
        </header>
    </body>
</html>
